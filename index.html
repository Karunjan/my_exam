<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="login-page" class="login-container">
        <div class="login-header">
            <img src="logo/logo.png" alt="Company Logo" class="logo">
            <h1 class="company-name">Company Name</h1>
        </div>
        <form class="login-form" onsubmit="return login(event)">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <span class="toggle-password" aria-label="Toggle Password Visibility" onclick="togglePassword()">Show</span>
            </div>
            <div class="options">
                <a href="#" class="forgot-password">Forgot password?</a>
            </div>
            <button type="submit" class="login-btn">Login</button>
            <div class="social-login">
                <p>Continue with</p>
                <button type="button" class="social-btn google-btn">Google</button>
                <button type="button" class="social-btn facebook-btn">Facebook</button>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
