<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div id="login-page" class="login-container">
        <div class="login-header">
            <img src="logo/logo.png" alt="Company Logo" class="logo">
            <h1 class="company-name">Company Name</h1>
        </div>
        <form class="login-form" onsubmit="return login(event)">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <span class="toggle-password" aria-label="Toggle Password Visibility" onclick="togglePassword()">Show</span>
            </div>
            <div class="options">
                <a href="#" class="forgot-password">Forgot password?</a>
            </div>
            <button type="submit" class="login-btn">Login</button>
            <div class="social-login">
                <p>Continue with</p>
                <button type="button" class="social-btn google-btn">Google</button>
                <button type="button" class="social-btn facebook-btn">Facebook</button>
            </div>
        </form>
    </div>

    <div id="dashboard-page" class="container" style="display: none;">
        <header class="header">
            <div class="logo">
                <img src="logo/logo.png" alt="Company Logo">
            </div>
            <h1 class="company-name">Company Name</h1>
        </header>
        <div class="main-content">
            <nav class="sidebar">
                <ul>
                    <li><a href="#">Dashboard</a></li>
                    <li><a href="#">Profile</a></li>
                    <li><a href="#">Settings</a></li>
                    <li><a href="#">Messages</a></li>
                    <li><a href="#" onclick="logout()">Logout</a></li>
                </ul>
            </nav>
            <div class="content">
                <h2>Welcome to your Dashboard</h2>
                <p>Here you can manage your subjects</p>
                <div class="button-container">
                    <button class="dashboard-btn ict-basis-btn">ICT BASIS</button>
                    <button class="dashboard-btn html-btn">HTML</button>
                    <button class="dashboard-btn network-btn">NETWORK</button>
                    <button class="dashboard-btn business-btn">BUSINESS</button>
                </div>
                <div class="graph-container">
                    <canvas id="myChart"></canvas>
                </div>
            </div>
        </div>
        <footer class="footer">
            <p>&copy; 2024 Company Name. All rights reserved.</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
