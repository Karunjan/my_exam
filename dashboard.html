<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="logo/logo.png" alt="Company Logo">
        </div>
        <h1 class="company-name">Company Name</h1>
    </header>

    <div class="main-content">
        <nav class="sidebar">
            <ul>
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Settings</a></li>
                <li><a href="#">Messages</a></li>
                <li><a href="#" onclick="logout()">Logout</a></li>
            </ul>
        </nav>
        
        <div class="content">
            
            <h2>Welcome to your Dashboard</h2>
            <p>Here you can manage your subjects</p>
            <div class="button-container">
                <button class="dashboard-btn ict-basis-btn" onclick="window.location.href='question.html'">ICT BASIS</button>
                <button class="dashboard-btn html-btn" onclick="window.location.href='HTMLQ.html'">HTML</button>
                <button class="dashboard-btn network-btn" onclick="window.location.href='Network.html'">NETWORK</button>
                <button class="dashboard-btn business-btn" onclick="window.location.href='business.html'">BUSINESS</button>
            </div>
            <div class="graph-container">
                <canvas id="myChart"></canvas>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2024 Company Name. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
